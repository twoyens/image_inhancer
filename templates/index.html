<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Enhancement</title>
  <style>
    /* üåô DARK MODE STYLE */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #0d0d15);
      color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 40px;
      color: #00e6b8;
      text-shadow: 0 0 10px #00e6b8;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 15px;
      color: #c9c9c9;
    }

    /* üî≤ GRID LAYOUT */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 30px auto;
      max-width: 1200px;
    }

    /* üñºÔ∏è IMAGE CARD */
    .grid div {
      background: #1b1b27;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
      width: 260px;
    }

    .grid div:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }

    img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
      transition: all 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.5);
    }

    /* üìÇ UPLOAD BOX */
    .upload-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #141422;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    /* Custom file input */
    .custom-file-upload {
      position: relative;
      display: flex;
      align-items: center;
      background: #1f1f2f;
      border-radius: 8px;
      overflow: hidden;
      padding: 10px 15px;
      cursor: pointer;
      color: #ccc;
      min-width: 250px;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .custom-file-upload:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
    }

    .custom-file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    #file-name {
      flex: 1;
      font-size: 14px;
      color: #aaa;
      text-align: left;
      user-select: none;
    }

    /* Process button */
    button {
      background: linear-gradient(90deg, #00e6b8, #0078ff);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffcc, #3399ff);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    /* üñºÔ∏è PREVIEW */
    .preview {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .preview img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      display: none;
    }

    hr {
      width: 60%;
      margin: 40px auto;
      border: 0;
      border-top: 1px solid rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Image Enhancement Demo</h1>

  <form action="/process" method="post" enctype="multipart/form-data" class="upload-box">
    <label class="custom-file-upload">
      <input type="file" name="file" accept="image/*" required>
      <span id="file-name">Choose File</span>
    </label>
    <button type="submit">PROCESS</button>
  </form>

  <div class="preview">
    <img id="preview-img" src="#" alt="Preview">
  </div>

  {% if original %}
  <hr>
  <h2>Original & Noisy Images</h2>
  <div class="grid">
    <div><h3>Original</h3><img src="data:image/png;base64,{{ original }}"></div>
    <div><h3>Gaussian Noise</h3><img src="data:image/png;base64,{{ noisy_gaussian }}"></div>
    <div><h3>Salt & Pepper</h3><img src="data:image/png;base64,{{ noisy_sp }}"></div>
    <div><h3>Speckle Noise</h3><img src="data:image/png;base64,{{ noisy_speckle }}"></div>
  </div>

  <hr>
  <h2>Smoothing Filters</h2>
  <div class="grid">
    <div><h3>Mean</h3><img src="data:image/png;base64,{{ mean_smooth }}"></div>
    <div><h3>Gaussian</h3><img src="data:image/png;base64,{{ gaussian_smooth }}"></div>
    <div><h3>Median</h3><img src="data:image/png;base64,{{ median_smooth }}"></div>
    <div><h3>Bilateral</h3><img src="data:image/png;base64,{{ bilateral_smooth }}"></div>
  </div>

  <hr>
  <h2>Sharpen & Edge Detection</h2>
  <div class="grid">
    <div><h3>Sharpened</h3><img src="data:image/png;base64,{{ sharpened }}"></div>
    <div><h3>Sobel</h3><img src="data:image/png;base64,{{ sobel }}"></div>
    <div><h3>Prewitt</h3><img src="data:image/png;base64,{{ prewitt }}"></div>
    <div><h3>Canny</h3><img src="data:image/png;base64,{{ canny }}"></div>
  </div>
  {% endif %}

  <script>
    // Hi·ªÉn th·ªã t√™n file v√† preview ·∫£nh
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.querySelector('input[type="file"]');
      const fileName = document.getElementById("file-name");
      const previewImg = document.getElementById("preview-img");

      fileInput.addEventListener("change", () => {
        if (fileInput.files && fileInput.files[0]) {
          fileName.textContent = fileInput.files[0].name;

          const reader = new FileReader();
          reader.onload = e => {
            previewImg.src = e.target.result;
            previewImg.style.display = "block";
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          fileName.textContent = "Choose File";
          previewImg.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
